<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms(input)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Input Types</h1>
    <form>
    <div>
        <label>date</label>
        <input type="date">
    </div>
    <div>
        <label>date-time</label>
        <input type="datetime">
    </div>
    <div>
        <label>time</label>
        <input type="time">
    </div>
    <div>
        <label>month</label>
        <input type="month">
    </div>
    <div>
        <label>week</label>
        <input type="week">
    </div>
    
    <div>
        <label>image</label>
        <input type="image" src="https://w0.peakpx.com/wallpaper/892/471/HD-wallpaper-ganesh-ji-ganesh-god-ganesh-lord-ganesha-god-god-ganesh-god-ganesha-god-hindu-god-lord-ganesh-lord-thumbnail.jpg" width="100px" height="100px">
    </div>
    <div>
        <label>number</label>
        <input type="number">
    </div>
    <div>
        <label>password</label>
        <input type="password">
    </div>
    <div>
        <label>email</label>
        <input type="email">
    </div>
    <div>
        <label>radio</label>
        <input type="radio" name="gender">
        <label class="innerLabel">male</label>
        <input type="radio" name="gender">
        <label class="innerLabel">female</label>
    </div>
    <div>
        <label>marital status</label>
        <input type="radio" name="ms">
        <label class="innerLabel">married</label>
        <input type="radio" name="ms">
        <label class="innerLabel">unmarried</label>
    </div>
    <div>
        <label>languages</label>
        <input type="checkbox">
        <label class="innerLabel">English</label>
        <input type="checkbox">
        <label class="innerLabel">Hindi</label>
        <input type="checkbox">
        <label class="innerLabel">Telugu</label>
        <input type="checkbox">
    </div>
    <div>
        <label>hidden</label>
        <input type="hidden">
    </div>
    <div>
        <label>color</label>
        <input type="color">
    </div>
    <div>
        <label>file</label>
        <input type="file">
    </div>
    <div>
        <label>url</label>
        <input type="url">
    </div>
    <div>
        <label>range</label>
        <input type="range">
    </div>
    <div>
        <label>text</label>
        <input type="text">
    </div>
    <div>
        <label>tel</label>
        <input type="tel">
    </div>
    <div>
        <label>search</label>
        <input type="search">
    </div>
    <div>
        <label></label>
        <input type="password">
    </div>
    <div>
        <label>email</label>
        <input type="email">
    </div>
    <div>
        <label>button</label>
        <input type="button" value="click me">
    </div>
    <div>
        <label>reset</label>
        <input type="reset">
    </div>
    <div>
        <label>submit</label>
        <input type="submit">
    </div>
</form>
</body>
</html>
